# Configuration for BrainNetCNN Classification
# uid: 'brainnetcnn_adni_mass_cls_experiment'
downstream_dataset: 'adni'  # 'abide' or 'adhd'
upstream_model: 'mass' # jepa, mass or lm
n_roi: 100
unique_collect_str: 'adni_AD'

uid: 'brainnetcnn_${upstream_model}_${unique_collect_str}_cls_exp'

# Random seed for reproducibility
seed: 42

# Data configuration
data:
  # data_dir: './data'
  dataset_class: 'FMRIAdjDataset'
  # # num_nodes: 100  # Number of ROIs in brain network
  data_dir: 'data/${downstream_dataset}_adj/${upstream_model}'
  train_paths_txt: '${data.data_dir}/00_${upstream_model}_AD_train_npy_paths.txt'
  train_labels_csv: '${data.data_dir}/00_${upstream_model}_AD_train_matched_labels.csv'
  val_paths_txt: '${data.data_dir}/00_${upstream_model}_AD_val_npy_paths.txt'
  val_labels_csv: '${data.data_dir}/00_${upstream_model}_AD_val_matched_labels.csv'
  test_paths_txt: '${data.data_dir}/00_${upstream_model}_AD_test_npy_paths.txt'
  test_labels_csv: '${data.data_dir}/00_${upstream_model}_AD_test_matched_labels.csv'
  path_col: 'npy_file'
  # label_col: 'dx_cls_group'  # For ABIDE dataset, label column is 'dx_cls_group'
  label_col: 'AD_vs_CN_label' # For ADHD dataset, label column is 'DX_GROUP'

# Model configuration
model:
  name: 'BrainNetCNN'
  params:
    num_nodes: ${n_roi}  # Adjust according to dataset
    num_features: 1
    num_classes: 2
    dropout: 0.5

# Task configuration
task:
  name: 'classification'
  params:
    batch_size: 64  # better than 128
    num_epochs: 100
    learning_rate: 0.001
    weight_decay: 0.0005
    num_workers: 8

# Logging
log_every: 10
experiment_name: '${uid}-lr_${task.params.learning_rate}-wd_${task.params.weight_decay}-bs_${task.params.batch_size}-ep_${task.params.num_epochs}-sd_${seed}'
log_dir: './checkpoints/checkpoints/${experiment_name}/logs'
checkpoint_dir: './checkpoints/checkpoints/${experiment_name}'
